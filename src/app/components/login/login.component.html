<main>
  <div class="login-form">
    <input class="login-form__input" type="text" required placeholder="login" [(ngModel)]="userName">
    <input class="login-form__input" type="password" required placeholder="password" [(ngModel)]="password">
  </div>
  <div class="main-button border-gray-container" (click)="login()">
    <p>Login</p>
  </div>
  <div class="main-button border-gray-container" (click)="closeLoginForm()">
    <p>Back</p>
  </div>
</main>
