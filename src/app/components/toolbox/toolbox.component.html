<main class="toolbox">
  <input class="toolbox__input" [(ngModel)]="query" type="text">
  <div class="main-button toolbox__find-button border-gray-container" (click)="onFindButtonClick()">
    <span>Find</span>
  </div>
  <div class="main-button toolbox__add-button border-gray-container">
    <img src="" alt="X">
    <span>Add Todo</span>
  </div>
</main>
